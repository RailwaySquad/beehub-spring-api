spring.application.name=beehub

spring.datasource.url=jdbc:mysql://localhost/beehub
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

beehub.app.jwtCookieName=beehub
beehub.app.jwtRefreshCookieName=beehub-refresh
beehub.app.jwtSecret==========================Beehub========================
beehub.app.jwtExpirationMs=86400000
beehub.app.jwtRefreshExpirationMs=86400000

springdoc.api-docs.path=/api-docs
